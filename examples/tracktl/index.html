  <body>
    <div id="container" mode="{{ mode }}" status="{{ status }}" theme="{{ theme }}">
      <style id="style"></style>
      <template v-if="theme == &quot;light&quot;">
        <div class="party">
          <div class="domain">{{ domain }}</div>
          <div class="host">
            <span>{{ host }}</span>
          </div>
        </div>
      </template>
      <div id="inner-container">
        <div class="animate-container">
          <div class="party">
            <div class="domain">{{ domain }}</div>
            <div class="host">
              <span>{{ host }}</span>
            </div>
          </div>

          <div class="song">
            <div class="upnext">Up Next</div>
            <template v-if="theme != &quot;funky&quot;">
              <div class="image user" v-style="background-image: &quot;url(&quot; + user + &quot;)&quot;">
              </div>
            </template>
            <div class="wrap">
              <div class="juker" v-show="juker">
                <div class="title" v-text="title"></div>
                <div class="artist" v-show="artist">
                  <span class="artist-byline">by </span>
                  <span class="artist-name">{{ artist }}</span>
                </div>
                <span class="added-byline">Added by
                  <template v-if="theme == &quot;funky&quot;">
                    <div class="image user" v-style="background-image: &quot;url(&quot; + user + &quot;)&quot;">
                    </div>
                  </template>
                  <span class="juker-name">{{ juker }}</span>
                </span>

  'use strict';

  var TRACKTL_URL = 'http://api.tracktl.com/api/party/';
  var watcher = window.watcher;

  /**
   * All necessary methods that the plugin needs to
   * fetch data from TrackTL.
   *
   * Most methods, if not all, are promise based methods
   */
  function TrackTL(id) {
    this.id = id;
  }

  /**
   * Connect to TrackTL's websockets
   */
  TrackTL.prototype.connect = function(id) {
    var _this = this;
    this.id = id !== undefined ? id : this.id;

          resolve(watcher);
        });
      } else {
        reject(new Error('No Valid ID Supplied'));
      }
    });
  }

      query = query[query.length - 1];
    }

    remote.url = TRACKTL_URL +
      ((isNaN(query) || query.trim() === '') && !isPartyUrl ?
      '?query={"search":"%QUERY"}&order_on=nom' : '%QUERY');

    if ((!isNaN(query) && query.trim() !== '') || isPartyUrl) {
      remote.transform = function(ret) {
        return [ret];
      };
    }

    return new Bloodhound({
      datumTokenizer: Bloodhound.tokenizers.obj.whitespace('nom'),
      queryTokenizer: Bloodhound.tokenizers.whitespace,
      remote: remote
    }).search(query, sync, async);
  };

  /**
   * Fetches the party details
   *
   * return: Promise<TrackTL>
   *
   * ```
   * party.getDetails().then(function(_party) {
   *   var name   = _party.name;
   *   var domain = _party.domain;
   *   var host   = _party.host_name;
   * });
   * ```
   */
  TrackTL.prototype.getDetails = function() {
    var _this = this;

    return new Promise(function(resolve, reject) {
      var client = new XMLHttpRequest();
      client.open('GET', TRACKTL_URL + _this.id);
      client.send();

      client.onload = function() {
        if (this.status === 200) {
          try {
            var details  = JSON.parse(this.response);
            _this.name   = details.nom;
            _this.domain = details.domain + '.track.tl';
            _this.host   = details.host_name;

            resolve(_this);
          } catch(err) {
            reject(err);
          }
        } else {
          reject(this.statusText);
        }
      }
    });
  };

  /**
   * Fetches the current song details
   *
   * return: Promise<{title:string, artist:string, vote:string}>
   *
   * ```
   * party.getCurrentSong().then(function(_song) {
   *   var date     = _song.added_date;
   *   var adder    = _song.adder; // { id:number, name:string, pic:string }
   *   var album    = _song.album;
   *   var artist   = _song.artist;
   *   var coverArt = _song.coverArt;
   *   var duration = _song.duration;
   *   var id       = _song.id;
   *   var priority = _song.priority;
   *   var provider = _song.provider;
   *   var title    = _song.title;
   *   var uri      = _song.uri;
   *   var vote     = _song.vote;
   *   var voted    = _song.voted;
   * });
   * ```
   */
  TrackTL.prototype.getCurrentSong = function() {
    return new Promise(function(resolve, reject) {
      var selected = watcher.trackStore.getSelected();
      if (selected === undefined) {
        reject(new Error('No Current Song'));
      } else {
        resolve(selected);
      }
    });
  };

  /**
   * Fetches the next song details
   *
   * return: Promise<{title:string, artist:string, vote:string}>
   *
   * ```
   * party.getNextSong().then(function(_song) {
   *   var date     = _song.added_date;
   *   var adder    = _song.adder; // { id:number, name:string, pic:string }
   *   var album    = _song.album;
   *   var artist   = _song.artist;
   *   var coverArt = _song.coverArt;
   *   var duration = _song.duration;
   *   var id       = _song.id;
   *   var priority = _song.priority;
   *   var provider = _song.provider;
   *   var title    = _song.title;
   *   var uri      = _song.uri;
   *   var vote     = _song.vote;
   *   var voted    = _song.voted;
   * });
   * ```
   */
  TrackTL.prototype.getNextSong = function() {
    return new Promise(function(resolve, reject) {
      var queue = watcher.trackStore.getFullQueue();

      if (queue.length > 0) {
        resolve(queue[0]);
      } else {
        reject(new Error('No songs in queue'));
      }
    });
  };

  /**
   * Fetches the queue
   *
   * return: Promise<{title:string, artist:string, vote:string}>
   *
   * ```
   * party.getFullQueue().then(function(_queue) {
   *   var _song;
   *   for (var i in _queue) {
   *     _song = _queue[i];
   *     // _song has the same json structure as getNextSong
   *   }
   * });
   * ```
   */
  TrackTL.prototype.getFullQueue = function() {
    return new Promise(function(resolve) {
      resolve(watcher.trackStore.getFullQueue());
    });
  };

  /**
   * Wrapper for watcher.trackStore
   *
   * Available functions/attributes:
   *
   * ```
   * getBackPlaying()
   * getFullQueue()
   * getNext()
   * getPassed()
   * getQueue()
   * getSelected()
   * getTrack()
   * on('change', _callback) // queue change
   * ```
   */
  TrackTL.prototype.getTrackStore = function() {
    return watcher.trackStore;
  };

  /**
   * Wrapper for watcher.trackStore
   *
   * Available functions/attributes:
   *
   * ```
   * getBuffering()
   * getDuration()
   * getPlaying()
   * getPosition()
   * getTrackState()
   * on('change', _callback) // play state change
   * ```
   */
  TrackTL.prototype.getMainPlayer = function() {
    return watcher.mainPlayer;
  };

  window.TrackTL = TrackTL;
})();</script>
    <script>/* globals Vue, TrackTL */
(function() {
  'use strict';

  var _timeout; // Interval handler
  var _imgUrl = 'http://res.cloudinary.com/jukeo-net/image/';

  function App() {
    this.vue = new Vue({
      el: '#container',
      data: {
        mode    : 'loading',
        user    : '',
        domain  : '',
        host    : '',
        theme   : 'light',
        upnext  : false,
        title   : '',
        artist  : '',
        juker   : '',
        votes   : 0,
        status  : ''
      }
    });
  }

  App.prototype.start = function(partyID) {
    var _this = this;

    window.clearTimeout(_timeout);
    this.party = new TrackTL(partyID);
    this.party.connect().then(function() {
      _this.showParty();
    });
    this.party.getMainPlayer().on('change', function() {
      _this.updateStatus();
    });
    this.party.getTrackStore().on('change', function() {
      if (_this.vue.$data.title === '') {
        _this.showCurrentSong();
      }
    });
  };

  App.prototype.showParty = function() {
    var _this = this;

    this.vue.$watch('title', this.toggleScroll.bind(this));

    this.party.getDetails().then(function(details) {
      _this.vue.$data.mode   = 'party';
      _this.vue.$data.domain = details.domain;
      _this.vue.$data.host   = details.host;

      // Reset other fields
      _this.vue.$data.title  = '';
      _this.vue.$data.status = 'pause';
      _this.vue.$data.user   = '';
      _this.vue.$data.artist = '';
      _this.vue.$data.votes  = '';
      _this.vue.$data.juker  = '';

      _timeout = window.setTimeout(
        _this.showCurrentSong.bind(_this),
        3000
      );
    });
  };

  App.prototype.showCurrentSong = function() {
    var _this = this;
    _this.updateStatus();

    this.party.getCurrentSong().then(function(details) {
      _this.vue.$data.mode   = 'song';
      _this.vue.$data.title  = details.title;
      _this.vue.$data.user   = _imgUrl + details.adder.pic;
      _this.vue.$data.artist = details.artist;
      _this.vue.$data.votes  = details.vote;
      _this.vue.$data.juker  = details.adder.name;

      if (/XSplit Broadcaster/ig.test(navigator.appVersion)) {
        _timeout = window.setTimeout(
          _this.showNextSong.bind(_this),
          5000
        );
      }
    }).catch(function() {
      _this.showParty();
    });
  };

  App.prototype.showNextSong = function() {
    var _this = this;

    this.party.getNextSong().then(function(details) {
      _this.vue.$data.mode   = 'upnext';
      _this.vue.$data.title  = details.title;
      _this.vue.$data.user   = _imgUrl + details.adder.pic;
      _this.vue.$data.artist = details.artist;
      _this.vue.$data.juker  = details.adder.name;
      _this.vue.$data.votes  = details.vote;

      _timeout = window.setTimeout(
        _this.showCurrentSong.bind(_this),
        5000
      );
    }).catch(function() {
      _this.showCurrentSong();
    });
  };

  App.prototype.updateStatus = function() {
    var _status = ['pause', 'play'];
      this.vue.$data.status =
        _status[(this.party.getMainPlayer().getPlaying() ? 1 : 0)];
  };

  App.prototype.toggleScroll = function() {
    var innerWidth = this.vue.$el.querySelector('.animate-container')
      .clientWidth;
    var outerWidth = this.vue.$el.querySelector('#inner-container')
      .clientWidth;

    if (outerWidth < innerWidth) {
      this.vue.$el.classList.add('animate');
      this.vue.$el.querySelector('#style').innerHTML =
        '@-webkit-keyframes scroll { 0% { left: 0px; }' +
        ' 100% { left: -' + (innerWidth + 15) + 'px; } }';
    } else if (outerWidth >= innerWidth) {
      this.vue.$el.classList.remove('animate');
    }
  };

  window.App = App;
})();</script>
    <script>(function() {
  'use strict';

  var xjs = require('xjs');
  var app = new window.App();

  xjs.ready().then(xjs.Item.getCurrentSource).then(function(item) {
    var propWindow = xjs.SourcePluginWindow.getInstance();
    var partyID;
    var _applyConfig = function(config) {
      if (config.partyID && partyID !== config.partyID) {
        partyID = config.partyID;
        app.start(config.partyID);
      }

      app.vue.$data.theme = config.theme;
      app.toggleScroll();

      item.saveConfig(config);
    }

    propWindow.on('save-config', _applyConfig);

    item.loadConfig().then(_applyConfig);
    item.setKeepAspectRatio(false);
  });

  window.addEventListener('resize', function() {
    app.toggleScroll();
  });
})();
</script>
