<html>
<head>
	<style>
	body {
		border: 40px solid red;
		padding: 0; margin: 0;
		display: flex;
		justify-content: center;
		align-items: center;
	}

	#dimensions {
		font-size: 8vw;
		color: red;
		font-weight: bolder;
		font-family: sans-serif;
	}
	</style>
</head>
<body onresize="getSize()">
<span id="dimensions"></span>
<script>
	const getSize = () => {
		const widthText = document.getElementById('dimensions');
		widthText.innerHTML = "Width:" + window.innerWidth + " Height: " + window.innerHeight;
	}
	getSize();

</script>
</body>

</html>
