<style>
	body { 
		border: 5px solid red; 
		padding: 0; margin: 0;
		display: flex;
		justify-content: center;
		align-items: center;
	}
</style>
<body onresize="getSize()">
<span id="dimensions"></span>
</body>
<script>
	const getSize = () => {
		const widthText = document.getElementById('dimensions');
		widthText.innerHTML = "Width:" + window.innerWidth + " Height: " + window.innerHeight;
	}
	getSize();

</script>
